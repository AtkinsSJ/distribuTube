{% extends "base.html" %}

{% block title %}{{ video.title }}{% endblock %}

{% block content %}
<div class="video-wrapper">
	<video class="video-js vjs-default-skin"
controls preload="auto" poster="{{video.poster}}">
	{% for format, url in video.sources.items() %}
		<source src="{{ url }}" type='video/{{ format }}' />
	{% endfor %}
	</video>
</div>
{% endblock %}

{% set js = '
Modernizr.load({
	test: Modernizr.video,
	nope: [
		"//vjs.zencdn.net/4.2/video.js",
		"//vjs.zencdn.net/4.2/video-js.css"
	]
})
' %}
